
<div>
    <h2><span translate="harleystoreApp.model.detail.title">Model</span> {{model.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="harleystoreApp.model.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{model.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="harleystoreApp.model.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{model.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="harleystoreApp.model.family">family</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="family.detail({id:model.family.id})">{{model.family.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
